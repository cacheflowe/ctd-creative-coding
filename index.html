<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CTD Creative Coding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
    <style>
      @import url(https://fonts.googleapis.com/css?family=Droid+Sans);
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body {
        font-family: "Droid Sans";
        padding: 0 2rem;
      }
      h1,
      h2,
      h3 {
        font-family: "Yanone Kaffeesatz";
        font-family: "Droid Sans";
        font-weight: 400;
      }
      code {
        border-radius: 5px;
      }

      header {
        margin-bottom: 4rem;
      }

      h1:highlight a.anchor,
      h2:highlight a.anchor,
      h3:highlight a.anchor {
        display: inline-block;
      }
      .anchor {
        display: none;
        width: 24px;
      }
      #content {
        margin: 2rem auto 10rem;
        max-width: 960px;
      }

      #content > img {
        padding-bottom: 2rem;
      }
      #content img {
        width: 100%;
        max-width: 500px;
        cursor: pointer;
      }

      li,
      p {
        transition: all 0.15s ease-in-out;
      }
      li.highlight,
      p.highlight {
        padding: 1rem;
        background: rgba(0, 0, 0, 0.4);
        /* box-shadow: 0rem 0rem 50rem rgba(255, 0, 0, 0.8); */
        border-radius: 1rem;
        font-size: 125%;
      }
      #content > ul > li.highlight,
      p.highlight {
        margin: 2rem 0;
      }

      /* li.highlight li {
        font-weight: initial;
        padding: initial;
        background: rgba(0, 0, 0, 0.4);
        border-radius: initial;
      } */

      li > ul {
        margin-bottom: 0;
      }

        background-color: transparent;
      }

      /* BigPicture iframe - extend to fill page height */
      #bp_sv {
        height: 80% !important;
      }
      #bp_container {
        background: rgba(0, 0, 0, 0.8);
      }

  </head>
  <body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bigpicture@2.6.4/dist/BigPicture.min.js"></script>
    <script>
      ////////////////////////////////////////
      // marked.js .md -> html
      ////////////////////////////////////////

      function getQueryParam(variable) {
        const url = new URL(document.location);
        for (let [key, value] of url.searchParams) {
          if (key == variable) return value;
        }
        return null;
      }

      function loadMarkdownFile() {
        // get md page to include
        let classNum = getQueryParam("class");
        let doc = getQueryParam("doc");
        let mdFile = null;
        if (classNum) mdFile = `./classes/class-${classNum}.md`;
        if (doc) mdFile = `./docs/${doc}.md`;
        if (!mdFile) mdFile = "./README.md";

        // fetch/parse/insert md file
        fetch(mdFile)
          .then((response) => response.text())
          .then((data) => {
            // parse & insert html from md
            let parsedHTML = headerHTML(classNum) + marked.parse(data);
            document.getElementById("content").innerHTML = parsedHTML;
            // post-process generated markup
            prepHeaderAnchors();
            prepImages();
            prepLocalLinks();
            prepLinksForBigPicture();
            scrollToAnchor();
            handleSpecialClicks();
            getHighlightElements();
            addLeftRightArrows();
          });
      }

      function headerHTML(classNum) {
        let title = !classNum ? "" : "<h1>CTD Creative Coding</h1>";
        return /* html */ `
          <header>
            <nav>
              <a role="button" href="./">Home</a>
              <a></a>
              <a></a>
              <a role="button" href="https://github.com/cacheflowe/ctd-creative-coding">GitHub</a>
            </nav>
          </header>
          ${title}
        `;
      }

      function scrollToAnchor() {
        // need to wait for frontend rewriting to happen
        setTimeout(() => {
          let hash = window.location.hash;
          if (hash) scrollToEl(document.querySelector(hash));
        }, 100);
      }

      function scrollToEl(el) {
        if (el) {
          el.scrollIntoView({
            behavior: "smooth", // smooth scroll
            block: "start", // the upper border of the element will be aligned at the top of the visible part of the window of the scrollable area.
          });
        }
      }

      ////////////////////////////////////////
      // Give anchors to headers
      ////////////////////////////////////////

      function slugify(str) {
        return str
          .toLowerCase() // Convert to lowercase
          .trim() // Trim leading and trailing whitespace
          .replace(/[\s\W-]+/g, "-") // Replace spaces, non-word characters, and hyphens with a single hyphen
          .replace(/^-+|-+$/g, ""); // Remove leading and trailing hyphens
      }

      function anchorLink(slug) {
        let a = document.createElement("a");
        a.setAttribute("href", `#${slug}`);
        a.setAttribute("name", `#${slug}`);
        a.classList.add("anchor");
        a.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-link"><path d="M9.5 14.5a3.5 3.5 0 0 1 0-7 3.5 3.5 0 0 1 0 7z"></path><path d="M14.5 9.5a3.5 3.5 0 0 1 0 7 3.5 3.5 0 0 1 0-7z"></path><line x1="9.5" y1="14.5" x2="14.5" y2="9.5"></line></svg>`;
        return a;
      }

      function prepHeaderAnchors() {
        let headers = document.querySelectorAll("h1, h2, h3");
        for (let header of headers) {
          let slug = slugify(header.innerText);
          header.setAttribute("id", slug);
          header.appendChild(anchorLink(slug));
          // header.addEventListener("click", (e) => {
          //   window.location.hash = slug;
          // });
        }
      }

      function checkHeaderClick(e) {
        if (e.target.tagName.match(/H[1-3]/i)) {
          e.preventDefault();
          scrollToEl(e.target);
          let slug = e.target.getAttribute("id");
          if (slug) {
            setTimeout(() => {
              window.location.hash = slug;
            }, 1000); // delay to allow for smooth scroll
          }
        }
      }

      ////////////////////////////////////////
      // Fix media paths
      ////////////////////////////////////////

      function prepImages() {
        // fix relative image paths from .md references
        let imgs = document.querySelectorAll("img");
        for (let img of imgs) {
          let src = img.getAttribute("src");
          img.setAttribute("src", src.replace("../images/", "./images/"));
        }
      }

      ////////////////////////////////////////
      // Fix links to .md files for single-page app
      ////////////////////////////////////////

      function prepLocalLinks() {
        // rewrite .md links
        let links = document.querySelectorAll("a");
        for (let link of links) {
          let href = link.getAttribute("href") || "";
          let isLocal = href.indexOf("http") == -1;
          if (isLocal) {
            // console.log("Found local link:", href);
            let hash = href.indexOf("#") != -1 ? "#" + href.split("#")[1] : "";
            if (href.match(/jpg|jpeg|png|gif|webp|jfif/gi)) {
              // console.log("Found local image link:", href);
              href = href.replace("../images/", "./images/"); // fix relative images from classes/docs
              // replace link with img tag
              let img = document.createElement("img");
              img.setAttribute("src", href);
              img.setAttribute("data-img", href);
              link.parentNode.replaceChild(img, link);
            }
            if (href.indexOf(".md") != -1) {
              if (href.indexOf("/class-") != -1) {
                let classNum = href.match(/class-(\d+)/)[1];
                link.setAttribute("href", `?class=${classNum}${hash}`);
              } else if (href.indexOf("docs") != -1) {
                let doc = href.match(/docs\/(.+)\.md/)[1];
                link.setAttribute("href", `?doc=${doc}${hash}`);
              }
            }
          } else {
            link.setAttribute("target", `external`);
          }
        }
      }

      ////////////////////////////////////////
      // BigPicture.js link prep/handling
      ////////////////////////////////////////

      function prepLinksForBigPicture() {
        // add click listener on links to open BiggerPicture
        let links = document.querySelectorAll("a");
        for (let link of links) {
          let href = link.getAttribute("href");
          if (href) {
            if (href.indexOf("youtube.com/watch?v=") != -1) {
              link.setAttribute("data-yt", href.split("watch?v=")[1]);
            }
            if (href.indexOf("vimeo.com") != -1) {
              const vimeoMatch = href.match(/^https?:\/\/(?:www\.)?vimeo\.com\/(\d+)(?:$|[/?#])/);
              if (vimeoMatch) {
                link.setAttribute("data-vimeo", href.split("vimeo.com/")[1]);
              }
            }
            if (href.indexOf("p5js.org") != -1) {
              link.setAttribute("data-p5", true);
              link.setAttribute("data-iframe", href);
            }
            if (href.indexOf("wikipedia.org") != -1) {
              link.setAttribute("data-wiki", true);
              link.setAttribute("data-iframe", href);
            }
            if (href.indexOf("cacheflowe.com") != -1) {
              link.setAttribute("data-cacheflowe", true);
              link.setAttribute("data-iframe", href);
            }
          }
        }
      }

      function openBiggerPicture(e) {
        // console.log(e.target, e.currentTarget)
        if (e.target.hasAttribute("data-img")) {
          e.preventDefault();
          let href = e.target.getAttribute("data-img");
          BigPicture({
            el: e.target,
            imgSrc: href,
          });
        } else if (e.target.hasAttribute("data-yt")) {
          e.preventDefault();
          let ytId = e.target.getAttribute("data-yt");
          BigPicture({
            el: e.target,
            ytSrc: ytId,
          });
        } else if (e.target.hasAttribute("data-vimeo")) {
          e.preventDefault();
          let vimeoId = e.target.getAttribute("data-vimeo");
          BigPicture({
            el: e.target,
            vimeoSrc: vimeoId,
          });
        } else {
          e.preventDefault();
          let href = e.target.getAttribute("data-iframe");
          BigPicture({
            el: e.target,
            iframeSrc: href,
            onError: function () {
              console.log("there was an error");
            },
          });
        }
      }

      ///////////////////////////////////
      // toggle highlight <li> elements on click
      ///////////////////////////////////

      function handleSpecialClicks() {
        document.body.addEventListener("click", (e) => {
          checkHeaderClick(e);
          checkHighlightClick(e);
          checkBigPictureClick(e);
        });
      }

      function closestLiOrP(el) {
        let targeted = el.closest("li");
        if (!targeted) targeted = el.closest("#content > p");
        return targeted;
      }

      function checkBigPictureClick(e) {
        if (
          e.target.hasAttribute("data-iframe") ||
          e.target.hasAttribute("data-img") ||
          e.target.hasAttribute("data-yt") ||
          e.target.hasAttribute("data-vimeo")
        ) {
          e.preventDefault();
          openBiggerPicture(e);
        }
      }

      // Slideshow/highlighting

      function checkHighlightClick(e) {
        clickedEl = closestLiOrP(e.target);
        // cancel highlight behavior if <a> tag was clicked
        if (e.target.tagName == "A" || e.target.tagName == "IMG") {
          clickedEl = null;
          return;
        }
        // remove previous highlight if needed
        if (highlightedEl && highlightedEl != clickedEl) highlightedEl.classList.remove("highlight");
        // set highlight
        if (clickedEl) {
          highlightedEl = clickedEl;
          clickedEl.classList.toggle("highlight");
          if (clickedEl.classList.contains("highlight")) {
            highlightIndex = highlightEls.indexOf(clickedEl);
          } else {
            highlightIndex = -1;
            highlightedEl = null;
          }
        }
      }

      function getHighlightElements() {
        highlightEls = document.querySelectorAll("li, #content > p");
        highlightEls = Array.from(highlightEls);
      }

      function addLeftRightArrows() {
        window.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") {
            if (highlightIndex > 0) {
              highlightIndex--;
              setHighlightElement();
            }
          } else if (e.key === "ArrowRight") {
            if (highlightIndex != -1 && highlightIndex < highlightEls.length - 1) {
              highlightIndex++;
              setHighlightElement();
            }
          } else if (e.key === "Escape") {
            highlightIndex = -1;
            if (highlightedEl) {
              highlightedEl.classList.remove("highlight");
              highlightedEl = null;
            }
          }
        });
      }

      function setHighlightElement() {
        highlightEls[highlightIndex].click();
        highlightEls[highlightIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }

      ///////////////////////////////////
      // init
      ///////////////////////////////////

      var highlightedEl = null;
      var highlightEls = null;
      var highlightIndex = -1;
      loadMarkdownFile();
    </script>
  </body>
</html>
